<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>6 3 2 backbone contacts</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="contacts-list col-xs-4">

      </div>

      <form id="addForm" name="addForm" method="post">
        <input type="text" id="fname" name="fname" placeholder="Name"><br>
        <input type="text" id="femail" name="femail" placeholder="Email"><br>
        <input type="text" id="fphone" name="fphone" placeholder="Phone Number"><br>
        <input type="text" id="ftwitter" name="ftwitter" placeholder="Twitter"><br>
        <input type="text" id="flink" name="flink" placeholder="LinkedIn"><br>
        <input id="addbutton" type="submit" value="Submit">
      </form>
    </div>
  </div>


    <script src="js/bundle.js"></script>
  </body>
</html>
